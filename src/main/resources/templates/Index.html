<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/IndexStyle.css}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameStop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
            </div>
        </div>
    </nav>
</head>
<body>
    <h1 class="title">GameStop Game Genres</h1>
    <img src="https://www.freeiconspng.com/uploads/gamepad-icon-11.png" height="50px" width="50px" alt="Gamepad Image" class="center"/>
    <a th:href="@{/Create}" class="btn btn-success" id="new_genre">New Genre</a>
    <div th:if="${genre != null and !genre.empty}">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Genre Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="genre : ${genres}">
                <td th:text="${genre.genreID}">Show ID</td>
                <td th:text="${genre.genreName}">Show Genre</td>
                <td><a th:href="@{/edit/} + ${genre.genreID}" th:text="Edit" class="btn btn-success"/></td> 
                <td><a th:href="@{/delete/} + ${genre.genreName}" th:text="Delete" class="btn btn-danger"/></td>                
            </tr>
        </table>
    </div>
</body>
