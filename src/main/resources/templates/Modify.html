<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"      
      xmlns="http://www.w3.org/1999/xhtml"/> <!-- Namespace of thymeleaf -->
<head>
    <title>Create</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/IndexStyle.css}">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GameStop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">Index
                                <span class="visually-hidden"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</head>
<body>
    <h1>New Genre</h1>

    <div>
        <form th:action="@{/save}" method="post" th:object="${genres}">
            <input type="hidden" name="genreID" th:field="*{genreID}" />
            <label for="genreName"></label>
            <input type="text" name="genreName" th:field="*{genreName}" placeholder="Genre Name" class="form-outline mb-4"/>     <!--"* {object}" to link the object with the form-->
            <br/>
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
            <input type="submit" class="btn btn-primary" name="Submit"/> 
        </form>
    </div>
</body>
</html>
